name: Generate Component Labels

on:
  # Run weekly on Mondays at 9:00 UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run when db/ structure changes
  push:
    paths:
      - 'db/**'
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-labels:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyyaml
      
      - name: Generate component labels
        run: |
          python .github/scripts/generate_component_labels.py --update-settings
      
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check-changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'Update component labels for Sub-Graph Modules'
          title: 'Update component labels'
          body: |
            ## Automated Label Update
            
            This PR updates the component labels based on detected Sub-Graph Modules.
            
            ### Changes
            - Updated `.github/component_labels.txt` with current SGM modules
            - Updated `.github/settings.yml` with new component labels
            
            This is an automated PR generated by the `generate-labels` workflow.
          branch: auto-update-labels
          delete-branch: true
          labels: |
            automation
            infrastructure
