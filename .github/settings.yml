# For documentation on settings, see https://github.com/apps/settings

repository:
  # For options, see https://docs.github.com/en/rest/reference/repos#update-a-repository

  # The name of the repository. Changing this will rename the repository
  name: landscape-graph

  # A short description of the repository that will show up on GitHub
